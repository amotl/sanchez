[buildout]
develop = .
parts = test
        interpreter
        pydev
        dpkt
versions = versions
find-links = http://jon.oberheide.org/pynids/downloads/pynids-0.6.1.tar.gz
             http://dpkt.googlecode.com/files/dpkt-1.7.tar.gz

[versions]

[test]
recipe = zc.recipe.testrunner
defaults = ['--auto-color']
eggs = sanchez [test]

[interpreter]
recipe = zc.recipe.egg:script
eggs = sanchez
interpreter = py

[pydev]
recipe = pb.recipes.pydev
eggs = 
        ${test:eggs}

[pynids]
recipe = zc.recipe.egg
eggs = pynids


[dpkt]
recipe = zc.recipe.egg
eggs = dpkt

