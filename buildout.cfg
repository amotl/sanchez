[buildout]
#extends = coverage.cfg
develop = .
parts = test
        interpreter
        coverage
        coverage-test coverage-out-dir
        coverage-report coverage-report-dir
        pydev
versions = versions

[versions]

[test]
recipe = zc.recipe.testrunner
defaults = ['--auto-color']
eggs = sanchez [test]

[interpreter]
recipe = zc.recipe.egg:script
eggs = sanchez
interpreter = py

[pydev]
recipe = pb.recipes.pydev
eggs = 
        ${devtools:eggs}
        ${test:eggs}
